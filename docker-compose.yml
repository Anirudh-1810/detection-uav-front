version: '3.8'

services:
  backend:
    build: ./backend
    container_name: uav-sentinel-backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/uav_detection
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
      - ./backend/outputs:/app/outputs
      - ./backend/uploads:/app/uploads

  mongo:
    image: mongo:latest
    container_name: uav-sentinel-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: uav-sentinel-frontend
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0 --port 8080

volumes:
  mongo-data:
